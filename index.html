<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="background">
        <div class="form">
            <h1 class="heading">Login</h1>
            <form id="login-form">
            <input type="Username" id="username" placeholder="Username" autocomplete="off" class="Username" required>
            <input type="password" id="password" placeholder="password" autocomplete="off" class="password" required>
            <button class="submit-btn">Log In</button>
            <a href="Register.html" class="link" value="Login">Create New Account</a>
            </form>    
        </div>
    </div>
    <p id="demo"></p>
   <script>
        document.getElementById('demo').innerHTML = Date()
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = [
                { username: 'mrburhan34', password: 'agent47' },
                { username: 'Anjum', password: 'Anjum123'},
                { username: 'Vajeeha', password: 'Vajeeha123'},
            ];

            const authenticatedUser = users.find(user => user.username === username && user.password === password);

            if (authenticatedUser) {
                window.location.href = 'Home.html';
                alert('Your password is Correct!');
            } else {
                alert('Your password is Incorrect!');
            }
        });
    </script>

</body>

</html>
